        <div class="form-group">

          <input type="password" class="form-control" id="exampleInputPassword1" name="Password" placeholder="Password"required pattern="[A-Za-z0-9]{8,20}">
          <small id="emailHelp" class="form-text text-muted">Minimum 8 digit required</small>

        <div class="form-group">
            <label for="exampleInputEmail1">Enter Teamlead Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Teamlead_Name" aria-describedby="emailHelp" placeholder="Enter Name" required>

            <label for="exampleInputEmail1">Enter Teamlead Age:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Teamlead_Age" aria-describedby="emailHelp" placeholder="Enter Age" pattern="[\d]+" required>

          <div class="form-group">
            <label for="exampleInputEmail1">Enter Teamlead Address:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Teamlead_Address" aria-describedby="emailHelp" placeholder="Enter Address" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Teamlead Phone Number:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Teamlead_Phone_No" aria-describedby="emailHelp" pattern="[0-9]{10}" placeholder="Enter Phone Number" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Teamlead Joining date:</label>
            <input type="date" class="form-control" id="exampleInputEmail1" name="Teamlead_Joining_Date" aria-describedby="emailHelp" placeholder="Joining date" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Teamlead Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="Teamlead_Email" aria-describedby="emailHelp" placeholder="email@example.com" required>
