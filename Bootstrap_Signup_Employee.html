<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4.css">
    <title>Employee Sign Up!</title>
  </head>
  <body>
    <div class="shadow-lg p-3 mb-5 bg-white rounded"><h1>Employee Register Here</h1></div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="jquery.js" ></script>
    <script src="bootstrap4.js"></script>
    <div class="col-3">
    <form method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Employee ID:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="Emp_ID" aria-describedby="emailHelp" placeholder="Employee Id" pattern="E_\d{4}" required>
          <small id="emailHelp" class="form-text text-muted">Example - E_####</small>   
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="Password" placeholder="Password"required pattern="[A-Za-z0-9]{8,20}">
          <small id="emailHelp" class="form-text text-muted">Minimum 8 digit required</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Employee Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Emp_Name" aria-describedby="emailHelp" placeholder="Enter Name" required>
          </div>
          
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Department:</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="Emp_Dept">
                <option selected>Choose...</option>
                <option value="Technical">Technical</option>
                <option value="Marketing">Marketing</option>
                <option value="Design">Design</option>
                <option value="Outreach">Outreach</option>
                <option value="Finance">Finance</option>
            </select>
        </div>

        


          <div class="form-group">
            <label for="exampleInputEmail1">Enter Employee Age:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Emp_Age" aria-describedby="emailHelp" placeholder="Enter Age" pattern="[\d]+" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Employee Address:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Emp_Address" aria-describedby="emailHelp" placeholder="Enter Address" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Employee Phone Number:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Emp_Phone_No" aria-describedby="emailHelp" pattern="[0-9]{10}" placeholder="Enter Phone Number" required>
          </div>
<!--Phone number random same value sobar jonno chole asche-->

          <div class="form-group">
            <label for="exampleInputEmail1">Enter Employee Joining date:</label>
            <input type="date" class="form-control" id="exampleInputEmail1" name="Emp_Joining_Date" aria-describedby="emailHelp" placeholder="Joining date" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Employee Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="Emp_Email" aria-describedby="emailHelp" placeholder="email@example.com" required>
          </div>
        <button type="submit" class="btn btn-primary" formaction="./Bootstrap_Signup_Employee.php" >Register</button>
      </form>
  </body>
</html>
